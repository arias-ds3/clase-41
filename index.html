<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta en el Espacio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="espacio">
        <h1 class="titulo">Aventura Espacial</h1>
        <img src="astronauta.webp" class="astronauta" id="astronauta" alt="Astronauta flotando">
    </div>

    <div class="botones">
        <button onclick="moverAstronauta()">Mover Astronauta</button>
        <button onclick="resetAstronauta()">Reiniciar Posición</button>
        <button onclick="animarAstronauta()">Animación Completa</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
